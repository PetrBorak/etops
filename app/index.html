<html>
 <!DOCTYPE html>
 <head>
      <base href="http://www.borakpetr.cz/etopsApp/app/">
      <script data-main="js/main.js" rel="javascript" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.6/require.min.js"></script>
      <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
      <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
 </head>
 <body basket-data>
 <modal></modal>
 <div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
   <div class="container">
    <button type="button" class="btn btn-navbar" data-togle="collapse" data-target=".nav-collapse">
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
     <span class="icon-bar"></span>
    </button>
    <a class="brand" href="/#/">Geek's pizza</a>
    <div class="nav-collapse collapse">
     <ul class="nav">
      <!--<li><a href="home">Home</a></li>-->
     </ul>
     <basket>
     </basket>
    </div>
    <form class="navbar-form pull-right">
     <input ng-model="searchString" type="text" class="span2" placeholder="Search text">
    </form>
   </div>
  </div> 
 </div>
 <div class="container">
  <div ng-show="basket.emptyAlert" class="alert alert-error basket-empty">
   <button ng-click="basket.emptyAlertClose()" type="button" class="close" >x</button>
    <h4>The basket is empty yet!</h4>
  </div>
  <div ng-show="basket.show" class="hero-unit mt100">
  <h4>You have {{basket.amount}} item(s) in your basket.</h4> 
  <table class="table tablebasket">
    <thead>
     <th>#</th>
     <th>Name</th>
     <th>Price</th>
     <th>Discount</th>
     <th>Number</th>
    </thead>
    <tbody>
     <tr ng-repeat="basket in basket.items">
      <td>{{$index + 1}}</td>
      <td>{{basket.name}}</td>
      <td>{{basket.price}}</td>
      <td>{{basket.discount}}</td>
      <td>{{basket.number}}</td>
     </tr>
    </tbody>
  </table>
  <div class="alert alert-info">
   <span class="bold">Total price:</span>&nbsp;{{basket.total}}&nbsp;CZK
   <button show-modal type="button" class="btn btn-success">Send Order</button>
  </div>
  </div>
  <div ng-view></div>
 </div>
 </body>
</html>
